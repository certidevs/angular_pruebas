<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>

<body>

    <h1>FORMULARIO BÁSICO</h1>

    <form action="/backend" method="post">

        <div>
            <label for="nombre"> Nombre: </label>
            <input type="text" name="nombre" id="nombre">
        </div>

        <div>
            <label for="telefono"> Telefono móvil: </label>
            <input type="text" name="telefono" id="telefono">
        </div>

        <div>
            <label for="email"> Email: </label>
            <input type="email" name="email" id="email" placeholder="usuario@gmail.com">
        </div>

        <div>
            <label for="password"> Contraseña: </label>
            <input type="password" name="password" id="password" placeholder="Contraseña">
        </div>

        <div <label for="salario"> salario: </label>
            <input type="number" name="salary" id="Salario" placeholder="23000" step="1">
        </div>


        <div>
            <label for="Bio"> Bio </label>
            <textarea name="bio" id="bio" cols="50" rows="10"></textarea>
        </div>



        <div>
            <label for="gender"> Género: </label>
            <input type="radio" name="sexo" id="sexo" value="hombre"> Hombre
            <input type="radio" name="sexo" id="sexo" value="mujer"> Mujer
            <input type="radio" name="sexo" id="sexo" value="otro"> Otro
        </div>


        <div>
            <label for="state"> Comunidad Autónoma: </label>
            <select name="state" id="state">

                <option value="madrid">Madrid</option>
                <option value="cat">Cataluña</option>
                <option value="val">Comunidad Valenciana</option>
                <option value="sevilla">Andalucia</option>
                <option value="zaragoza">Aragón</option>
                <option value="murcia">Murcia</option>
                <option value="laspalmas">Canarias</option>
                <option value="bilbao">Pais Vasco</option>
                <option value="alba">Castilla La Mancha</option>
            </select>

        </div>

        <div>

            <label for="comentarios"> Comentarios </label>
            <textarea name="comentarios" id="comentarios" cols="60" rows="3"></textarea>
        </div>

        <div>

            <label for="birth"> Fecha de nacimiento</label>
            <input type="date" name="birthbirth" id="birth">
        </div>

        <div>

            <label for="datetime"> Comienzo de curso </label>
            <input type="datetime-local" name="datetime" id="datetime">
        </div>

        <div>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms"> Acepto los términos y condiciones </label>

            <div>
                <button type="submit"> Enviar </button>

            </div>
    </form>



</body>

</html>
