<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas ordenadas y desordenadas</title>
</head>

<body>

    <h2>lista ordenada</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
        <li>TYPESCRIPT</li>
    </ol>

    <h2>lista ordenada</h2>
    <ol type="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
        <li>TYPESCRIPT</li>

        <h2>lista desordenada</h2>
        <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
        <li>TYPESCRIPT</li>

        <!-- las listas no estan alineadas -->
    
</body>

</html>
