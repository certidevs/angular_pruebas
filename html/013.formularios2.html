<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios de info personal</title>
</head>

<body>
    <h1>INFORMACIÓN PERSONAL</h1>

    <form action="/backend" method="post">
        <div>
            <label for="nombre"> Nombre: </label>
            <input type="text" name="nombre" id="nombre">

            <div>
                <label for="apellidos"> Apellidos: </label>
                <input type="text" name="apellidos" id="apellidos">
            </div>

            <div>
                <label for="telefono"> Telefono móvil: </label>
                <input type="text" name="telefono" id="telefono">
            </div>

            <div>

                <label for="email"> Email: </label>
                <input type="email" name="email" id="email" </div>

                <div>
                    <label for="fecha"> Fecha de nacimiento: </label>
                    <input type="date" name="fecha" id="fecha" required>
                </div>

                <h2>Ubicación</h2>

                <div>

                    <label for="pais"> País: </label>
                    <select name="pais" id="pais" required>
                        <option value="españa">España</option>
                        <option value="francia">Francia</option>
                        <option value="alemania">Alemania</option>
                        <option value="italia">Italia</option>
                    </select>

                </div>

                <div>

                    <label for="ciudad"> Ciudad: </label>
                    <select name="ciudad" id="ciudad" required>
                        <option value="madrid">Madrid</option>
                        <option value="barcelona">Barcelona</option>
                        <option value="valencia">Valencia</option>
                        <option value="sevilla">Sevilla</option>
                    </select>
                </div>

                <h2>Preferencias de color</h2>

                <div>
                    <label> Color preferente: </label>
                    <input type="radio" name="rojo" id="rojo" value="rojo">
                    <label for="rojo"> Rojo </label>
                    <input type="radio" name="color" id="azul" value="azul">
                    <label for="azul"> Azul </label>
                    <input type="radio" name="color" id="verde" value="verde">
                    <label for="amarillo"> Amarillo </label>

                    <div>
                        <label for="hobbies"> Hobbies </label>
                        <select id="hobbies" name="hobbies" multiple>
                            <option value="deporte">Viajar</option>
                            <option value="cine">Cine</option>
                            <option value="musica">Música</option>
                            <option value="lectura">Lectura</option>
                        </select>
                    </div>

                    <div>
                        <h2>Contraseña</h2>
                        <label for="password"> Contraseña: </label>
                        <input type="password" name="password" id="password" placeholder="Contraseña" required>

                        <div>
                            <label for="password2"> Repetir contraseña: </label>
                            <input type="password" name="confirmpassword" id="confirmpassword" required>
                    </div>

                    <div>
                        <input type="submit" value="Enviar">



    




                    </div>

</body>

</html>
