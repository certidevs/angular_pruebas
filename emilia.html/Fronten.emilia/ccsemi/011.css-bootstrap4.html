<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<style>
.bg-welcome{
    background-image: url(styles/imagenblackfriday.jpg); 
    background-position: center;  
    background-size: cover;
    padding-top: 150px;
    padding-bottom: 150px;

}
h1{
    
    font-size: 50px;
    font-weight: bold;
    padding: 20px;
}

</style>
    </head>



<body>
    
    <div class="bg-welcome text-center"> </div>
    <h1 class="text-center"> No te pierdad nuestras ofertas! </h1>
    <!--viene de forms/layouthttps://getbootstrap.com/docs/5.3/forms/layout/ -->


    <form class="row g-3" action="backend" method="post">

        <div class="col-md-6">
            <label for="inputName" class="form-label"> Nombre </label>
            <input type="Text" class="form-control" id="inputName">
        </div>

        <div class="col-md-6">
            <label for="InputLastName" class="form-label"> Apellidos </label>
            <input type="text" class="form-control" id="inputLastName">
        </div>


        <div class="col-md-6">
            <label for="inputEmail4" class="form-label"> correo electronico </label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label"> Contrasena</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label"> Direccion </label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label"> Direccion 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label"> comunidad autonoma </label>
            <select id="inputState" class="form-select">

                <option value="m"> Madrid </option>
                <option value="L"> Castilla y Leon </option>
                <option value="C"> Castilla la mancha </option>
                <option value="Ca"> Cataluna </option>
                <option value="A"> Andalucia </option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label"> Codigo Postal</label>
            <input type="text" class="form-control" id="inputZip">
        </div>

        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Estado civil </legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Casado
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Soltero
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                <label class="form-check-label" for="gridRadios3">
                  Divorciado
                </label>
              </div>
            </div>
          </fieldset>



        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    acepto terminos y condiciones. acepto recibir correos electronicos
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
