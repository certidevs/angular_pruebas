<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejemplo de Enlaces</title>
</head>
<body>

<h1>Enlaces de interés</h1>
<!-- etiqueta a, es para crear enlaces
el atributo href define la URL a la que apunta el enlace.
el atributo target="_ blank" se utiliza para abrir el enlace en una nueva pestaña. -->
<a href="https://app.certidevs.com/" target="_blank"> Enlace a aplicación CertiDevs </a>

<!-- br es una etiqueta de salto de línea -->
<br>
<a href="https://github.com" target="_blank"> Enlace a GitHub </a>

<!-- crear enlace a elempleario -->
<a href="https://formacion.fundacionadecco.org/" target="_blank"> Enlace a GitHub </a>

<h2>Enlace de interes no ordenada </h2>
><ul>

    <li> <a href="https://app.certidevs.com/" target="_blank"> Enlace a aplicación CertiDevs </a></li>

    <li><a href="https://github.com" target="_blank"> Enlace a GitHub </a>
    </li>

    <li> <a href="https://formacion.fundacionadecco.org/" target="_blank"> Enlace a fundacion adecco </a> </li>



</ul>


</body>
</html>
